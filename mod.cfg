
// ----- Trouble in Call of Duty ----- //
set g_gametype tic
set tic_startPoints 2 	 //how many points every traitor will get at start
set tic_traitors 2 		 //number of traitors
set tic_maxrounds 5		 //number of rounds
set tic_roundtime 5 	 //time in minutes
set tic_campDistance 9999 //camp radius
set tic_antiBlock 0 	 //Players can walk through each other
						 //NOTE: this feature is currently in beta and there might be some bugs
set tic_DisableChat 0	 //(1=chat disabled/0=chat enabled)
						 //if 1: chat will be disabled when round started; spectators can chat but players wont see it
set tic_healRegen 0		 //heal regeneration. 0=dont regenerate, 1=regenerate

// ----- Glitches ----- //
set tic_antibounce 1 	       //(1=bounces disabled/0=bounces allowed)
set tic_antielevator 1  	   //(1=elevators disabled/0=elevators allowed)
set tic_kickonglitch 0         //kick player when he has 3 warnings (number of warnings can be changed below)
set tic_glitchwarnings 3 	   //number of warnings

// ----- Map specific settings ----- //
//set tic_skip_mp_yourmap 		//set to 1 if you want to skip a map
//set tic_skip_mp_killhouse 1 	//leave 0, because this map causes a bug
//set tic_skip_mp_shipment 1
//set tic_roundtime_mp_yourmap 4	//(time in minutes. Default time will be used if no time is 0)

// ----- Weapons ----- //
//1 = Uzi 2 = Deagle 3 = Shotgun 4 = Mp5 5 = Ak74u 6 = r700 7 = M1911 8 = G3 9 = Skorpion 10 = G36C 11 = P90
set tic_weap1 10
set tic_weap2 6
set tic_weap3 3
set tic_weap4 9
set tic_weap5 7
set tic_weap6 2
set tic_weap7 5
set tic_weap8 4
set tic_weap9 11

// ----- ADMINS ----- // 
// Last 8 charactarts of Admins's GUID
// no working in current version
set admins ""

// ----- MAP ROTATION ----- //
// important: edit maps/_custom_weapon_spawns.gsc if you want the mod to support custom maps
set sv_mapRotation "map mp_shipment map mp_killhouse map mp_crash map mp_creek map mp_crossfire map mp_backlot map mp_bog map mp_farm map mp_citystreets map mp_overgrown map mp_crash_snow map mp_pipeline map mp_showdown map mp_strike map mp_vacant map mp_bloc map mp_broadcast map mp_carentan map mp_cargoship map mp_convoy map mp_countdown"